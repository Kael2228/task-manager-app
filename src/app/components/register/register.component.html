<mat-card class="register-card">
  <h2>Rejestracja</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
        Nazwa użytkownika jest wymagana i musi mieć co najmniej 3 znaki.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Proszę podać poprawny adres email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Hasło</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Hasło musi mieć co najmniej 6 znaków.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Potwierdź hasło</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
        Hasła nie są takie same.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rola</mat-label>
      <mat-select formControlName="role">
        <mat-option value="user">Użytkownik</mat-option>
        <mat-option value="admin">Administrator</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
      Zarejestruj się
    </button>
  </form>

  <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
</mat-card>
